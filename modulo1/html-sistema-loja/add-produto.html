<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="cordefundo" class="cordefundo">
    <div>
        <p><strong>Tecnology Store</strong></p>
    </div>
    
    <div>
        <a href="index.html"><em>Página Inicial</em></a>
        <a href="ctrl-estoque.html"><em>Controle de Estoque</em></a>
        <a href="add-produto.html"><em>Adicionar Produto</em></a>
        <a href="funcionarios.html"><em>Funcionários</em></a>
    </div>

    
    <h2 id="corh2" class="corh2">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto"><strong>Link para foto:</strong> </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao"><strong>Descrição do produto:</strong> </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preco"><strong>Preço (em R$):</strong> </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label><strong>Quantidade disponível:</strong> </label>
            <input type="number" id="quantidade" name="quantidade de produto">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
